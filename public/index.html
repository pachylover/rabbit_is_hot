<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>치지직 투표 위젯</title>
    <link rel="stylesheet" href="/assets/css/poll.css">
    <script src="https://cdn.socket.io/socket.io-2.0.3.js"></script>
    <script src="./index.js" defer></script>
    <!-- 치지직 모듈 import -->
    <script type="module" src="/assets/js/chzzk.js"></script>
    <script type="module" src="/assets/js/poll.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="poll-container">
        <div id="poll-title">투표가 시작되지 않았습니다.</div>

        <div class="poll-bar-container"></div>
    </div>

    <div id="settings-panel">
        <h3>투표 설정</h3>
        <div class="setting-group">
            <div class="option">
                <label for="poll-main-title">투표 제목:</label>
                <input type="text" id="poll-main-title" value="선호하는 과일은?">
            </div>
            <div class="option">
                <label for="poll-main-title-color-hex">글자 색상:</label>
                <input type="text" id="poll-main-title-color-hex" class="color-hex-input" value="#00FFA3" maxlength="7" pattern="^#([A-Fa-f0-9]{6}|[A-Fa-f0-9]{3})$">
                <input type="color" id="poll-main-title-color-picker" value="#00FFA3">
            </div>
        </div>
        <div class="setting-group">
            <div class="option">
                <label for="poll-background-hex">투표 배경:</label>
                <input type="text" id="poll-background-hex" class="color-hex-input" value="#000000" maxlength="7" pattern="^#([A-Fa-f0-9]{6}|[A-Fa-f0-9]{3})$">
                <input type="color" id="poll-background-picker" value="#000000">
            </div>
            <div class="option">
                <label for="poll-background-opacity">투명도:</label>
                <input type="range" id="poll-background-opacity" min="0" max="1" step="0.01" value="0.8">
                <span id="poll-background-opacity-value">0.5</span>
            </div>
        </div>
        <div class="setting-group">
            <div class="option">
                <label for="option1-name">옵션 1 이름:</label>
                <input type="text" id="option1-name" value="딸기">
            </div>
            <div class="option">
                <label for="option1-color-hex">바 색상:</label>
                <input type="text" id="option1-color-hex" class="color-hex-input" value="#000000" maxlength="7" pattern="^#([A-Fa-f0-9]{6}|[A-Fa-f0-9]{3})$">
                <input type="color" id="option1-color-picker" value="#000000">
            </div>
            <div class="option">
                <label for="option1-font-color-hex">글자 색상:</label>
                <input type="text" id="option1-font-color-hex" class="font-color-hex-input" value="#00FFA3" maxlength="7" pattern="^#([A-Fa-f0-9]{6}|[A-Fa-f0-9]{3})$">
                <input type="color" id="option1-font-color-picker" value="#00FFA3">
            </div>
        </div>
        <div class="setting-group">
            <div class="option">
                <label for="option2-name">옵션 2 이름:</label>
                <input type="text" id="option2-name" value="바나나">
            </div>
            <div class="option">
                <label for="option2-color-hex">바 색상:</label>
                <input type="text" id="option2-color-hex" class="color-hex-input" value="#00FFA3" maxlength="7" pattern="^#([A-Fa-f0-9]{6}|[A-Fa-f0-9]{3})$">
                <input type="color" id="option2-color-picker" value="#00FFA3">
            </div>
            <div class="option">
                <label for="option2-font-color-hex">글자 색상:</label>
                <input type="text" id="option2-font-color-hex" class="font-color-hex-input" value="#000000" maxlength="7" pattern="^#([A-Fa-f0-9]{6}|[A-Fa-f0-9]{3})$">
                <input type="color" id="option2-font-color-picker" value="#000000">
            </div>
        </div>
        <button id="save-settings">설정 저장</button>

        <div class="control-buttons">
            <button id="start-poll-button">투표 시작</button>
            <button id="stop-poll-button">투표 일시정지</button>
            <button id="reset-poll-button">투표 초기화</button>
        </div>
        <div class="control-buttons">
            <button id="reset-setting-button">투표/설정 초기화</button>
        </div>
    </div>
</body>
</html>
